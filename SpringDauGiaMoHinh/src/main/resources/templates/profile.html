
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8" />
        <title>Thông tin cá nhân</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
    <th:block th:replace="~{base :: header}"></th:block>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">

                <!-- Thông báo lỗi -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <!-- Thông báo thành công -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="row">
                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                        <div class="card" style="width: 220px;">
                            <img th:if="${user.avatar != null}" th:src="${user.avatar}" alt="Avatar" class="card-img-top" style="height: 220px; object-fit: cover;" />
                            <img th:if="${user.avatar == null}" src="/images/default-avatar.png" alt="Avatar mặc định" class="card-img-top" style="height: 220px; object-fit: cover;" />
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${user.username}">Username</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card p-4 shadow-sm">
                            <h4 class="mb-4">Thông tin cá nhân</h4>
                            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
                            <p><strong>Chức vụ:</strong> <span th:text="${user.role}">Chức vụ mặc định</span></p>
                            <!-- Thêm trường khác nếu cần -->
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-center">
                        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Đổi mật khẩu
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal đổi mật khẩu -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/change-password}" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Đổi mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required />
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="~{base :: footer}"></th:block>
</body>
</html>
