<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Đăng nhập hệ thống đấu giá</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <h1 class="text-center text-info mt-1">Đăng nhập hệ thống</h1>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required />
            </div>
            <div class="mb-3 mt-3">
                <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required />
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <div class="alert alert-danger" th:if="${param.error}">
                Sai tài khoản hoặc mật khẩu!
            </div>
            <div class="alert alert-warning mt-3" th:if="${param.notAdmin}">
                Tài khoản của bạn không có quyền truy cập. Chỉ quản trị viên (ADMIN) được phép vào hệ thống.
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
