
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Khóa luận</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Danh sách đề tài khóa luận</h1>

    <!-- Form tìm kiếm -->
    <form th:action="@{/}" method="get" class="row mb-4">
        <div class="col-md-6">
            <input type="text" class="form-control" name="kw" placeholder="Từ khóa đề tài...">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="sinhvien" placeholder="Tên sinh viên">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
        </div>
    </form>

    <!-- Bảng đề tài -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Tên đề tài</th>
                <th>Sinh viên thực hiện</th>
                <th>GV Hướng dẫn</th>
                <th>Hội đồng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dt, iterStat : ${deTais}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${dt.title}">Tên đề tài</td>
                <td>
                    <ul>
                        <li th:each="sv : ${dt.sinhViens}" th:text="${sv.ten}">Tên sinh viên</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="gv : ${dt.giangViens}" th:text="${gv.ten}">Tên giảng viên</li>
                    </ul>
                </td>
                <td th:text="${dt.hoiDong != null ? dt.hoiDong.name : 'Chưa phân công'}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
