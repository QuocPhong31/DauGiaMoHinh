<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duyệt bài đấu giá</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style>
        .img-preview {
            width: 100px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
<header class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hệ thống đấu giá</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Quản lý người dùng</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="container mt-4">
    <h2 class="mb-4">Danh sách sản phẩm chờ duyệt</h2>

    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Người đăng</th>
            <th>Loại sản phẩm</th>
            <th>Mô tả</th>
            <th>Ảnh</th>
            <th>Giá khởi điểm</th>
            <th>Bước nhảy</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${sanPhamsChoDuyet}">
            <td th:text="${sp.id}"></td>
            <td th:text="${sp.tenSanPham}"></td>
            <td th:text="${sp.nguoiDung.hoTen}"></td>
            <td th:text="${sp.loaiSanPham.tenLoai}"></td>
            <td th:text="${sp.moTa}"></td>
            <td>
                <img th:src="${sp.hinhAnh}" class="img-thumbnail img-preview"/>
            </td>
            <td th:text="${#numbers.formatDecimal(sp.giaKhoiDiem, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
            <td th:text="${sp.buocNhay}"></td>
            <td th:text="${#dates.format(sp.ngayDang, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#dates.format(sp.thoiGianKetThuc, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <form th:action="@{/admin/duyet-san-pham}" method="post" class="mb-1">
                    <input type="hidden" name="id" th:value="${sp.id}"/>
                    <input type="hidden" name="action" value="duyet"/>
                    <button type="submit" class="btn btn-success btn-sm w-100">Duyệt</button>
                </form>
                <form th:action="@{/admin/duyet-san-pham}" method="post">
                    <input type="hidden" name="id" th:value="${sp.id}"/>
                    <input type="hidden" name="action" value="khong_duyet"/>
                    <button type="submit" class="btn btn-danger btn-sm w-100">Không duyệt</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
</div>

<footer class="mt-4 p-4 bg-primary text-white text-center">
    <p>Hệ thống đấu giá &copy; 2025 - Phát triển bởi Tran Quoc Phong</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
